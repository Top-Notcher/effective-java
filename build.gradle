plugins {
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // https://mvnrepository.com/artifact/com.google.auto.value/auto-value-annotations
    implementation group: 'com.google.auto.value', name: 'auto-value-annotations', version: '1.9'
    // https://mvnrepository.com/artifact/com.google.auto.value/auto-value
    implementation group: 'com.google.auto.value', name: 'auto-value', version: '1.9'

}

tasks.named('test') {
    useJUnitPlatform()
}
